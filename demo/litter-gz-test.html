<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <litter-gz></litter-gz>

    <div data-lit id="long_lat">
            <script nomodule>
                return ({latitude, longitude}) => html`
                    <a href="http://www.gps-coordinates.org/my-location.php?lat=${latitude}&lng=${longitude}" target="_blank">
                        (${latitude},${longitude})
                    </a> 
                `;
            </script>
    </div>

    <ul data-lit data-input='["He", "She", "They", "Ze"]'>
        <script nomodule>
            html`${input.map(i => html`<li>${i}</li>`)}`
        </script>
    </ul>

    <script type="module" src="../litter-gz.js"></script>
    <script>
        long_lat.latitude = 100;
        long_lat.longitude = 50;
    </script>
</body>

</html>
