<body>
    <div>
        <litter-gz></litter-gz>
        <ul data-lit data-input='["He", "She", "They", "Ze"]'>
                <script nomodule>
                    html`${input.map((i) => html`<li>${i}</li>`)}`
                </script>
        </ul>

        <div>Latutide: </div>
        <wired-input aria-placeholder="Latitude" placeholder="Latitude" value="41.903878"></wired-input>
        <p-d on="input" to="#long_lat{latitude}" m="1"></p-d>

        <div>Longitude:</div>
        <wired-input aria-placeholder="Longitude" placholder="Longitude" data- value="12.452818"></wired-input>
        <p-d on="input" to="#long_lat{longitude}" m="1"></p-d>
        
        <div data-lit id="long_lat">
                <script nomodule>
                    return ({latitude, longitude}) => html`
                        <a href="http://www.gps-coordinates.org/my-location.php?lat=${latitude}&lng=${longitude}" target="_blank">
                            (${latitude},${longitude})
                        </a> 
                    `;
                </script>
        </div>
