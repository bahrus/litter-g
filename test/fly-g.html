<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div data-lit data-input='["There was an old lady who swallowed a fly"]'>
        <script nomodule>
            html`${_input.map((statement) => html`<p mark>${statement}</p>`)}`
        </script>
    </div>
    <div id=whyDiv data-lit data-input='["I don&apos;t know why she swallowed a fly; perhaps she&apos;ll die."]'>
        <script nomodule>
            function handleClick(){
                const el = document.createElement('p');
                el.setAttribute('mark', '');
                el.textContent = 'There was an old lady who swallowed a spider;'
                whyDiv.appendChild(el);
            }
            //render
            html`${_input.map((statement) => html`<p id="whyP" @click="${handleClick}"  mark>${statement}</p>`)}`
        </script>
    </div>
    <script>
        setTimeout(() =>{
            whyP.click();
        }, 3000)
    </script>
    <!-- Use experimental import maps -->
    <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
    {
        "imports": {
        "xtal-element/": "../node_modules/xtal-element/",
        "trans-render/": "../node_modules/trans-render/",
        "lit-html/": "../node_modules/lit-html/"
        }
    }
    </script>
    <script  type="module-shim">
        import '../litter-g.js';
    </script>
</body>
</html>
