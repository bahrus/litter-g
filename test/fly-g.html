<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <litter-g input='["The best things in life are free, but you can give them to the birds and bees"]'></litter-g>
    <div>
        <script nomodule>
            html`${input.map((statement) => html`<a href=https://www.youtube.com/watch?v=W25_jgiY51I><p mark>${statement}</p></a>`)}`
        </script>
    </div>

    <litter-g input='["I want money THAT&apos;S WHAT I WANT that&apos;s what I want THAT&apos;S WHAT I WANT"]'></litter-g>
    <div id=lovin>
        <script nomodule data-lit>
            function handleClick(){
                const el = document.createElement('p');
                el.setAttribute('mark', '');
                el.textContent = "Your lovin' give me a thrill but your lovin' don't pay my bill."
                lovin.appendChild(el);
            }
            //render
            html`${input.map((statement) => html`<p id="love" @click="${handleClick}"  mark>${statement}</p>`)}`
        </script>
    </div>
    <script>
        setTimeout(() =>{
            love.click();
        }, 3000)
    </script>

    <litter-g id=whatIWant></litter-g>
    <div>
        <script nomodule data-lit>
            tr = (_s1, _s2, _s3) => html`<p ?mark="${_s1}">${_s1}</p><p ?mark="${_s2}">${_s2}</p><p ?mark="${_s3}">${_s3}</p>`
        </script>
    </div>
    <script>
        setTimeout(() =>{
            whatIWant._s1 = "Now gimme money THAT'S WHAT I WANT that's what I want THAT'S WHAT I WANT";
            whatIWant._s2 = "Money don't get everything it's true.  What it don't get I can't use.";
            whatIWant._s3 = "I want money THAT'S WHAT I WANT";
        }, 3000)
    </script>
    <litter-g id=moneyObsession></litter-g>
    <div>
        <script nomodule data-lit>
            function handleClick2(){
                console.log('in handleClick2');
            }
            //render
            tr = (_s1, _s2, _s3) => html`<p id=swallowedBird ?mark="${_s1}" @click="${handleClick2}">${_s1}</p><p ?mark="${_s2}">${_s2}</p><p ?mark="${_s3}">${_s3}</p>`
        </script>
    </div>
    <script>
        setTimeout(() =>{
            moneyObsession._s1 = 'Money, lots money';
            moneyObsession._s2 = 'Whole lot of money';
            setTimeout(() =>{
                moneyObsession._s3 = 'I need money';
            }, 1000);
        }, 1000)
        
    </script>      
    <!-- Use experimental import maps -->
    <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
    {
        "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "lit-html/": "../node_modules/lit-html/",
            "xtal-deco/": "../node_modules/xtal-deco/"
        }
    }
    </script>
    <script  type="module-shim">
        import '../litter-g.js';
    </script>
</body>
</html>
